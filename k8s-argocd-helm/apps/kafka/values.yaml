# Global settings
global:
  namespace: hertz-tuning-dev
  region: ap-northeast-2
  environment: dev

# Kafka settings
kafka:
  image:
    repository: confluentinc/cp-kafka
    tag: "7.4.0"
  replicas: 3
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1
      memory: 2Gi
  storage:
    storageClass: kafka-ebs
    size: 10Gi

# ZooKeeper settings
zookeeper:
  image:
    repository: confluentinc/cp-zookeeper
    tag: "7.4.0"
  port: 2181
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi

# Configuration
config:
  tickTime: 2000
  offsetsTopicReplicationFactor: 3