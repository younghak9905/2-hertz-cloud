# Global settings
global:
  namespace: hertz-tuning-dev
  region: ap-northeast-2
  environment: dev

# Image settings
image:
  repository: redis
  tag: "7.2.4"

# Application settings
app:
  name: redis
  port: 6379

# Resources
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Redis credentials (from secrets)
secrets:
  name: springboot-secrets
  passwordKey: REDIS_PASSWORD