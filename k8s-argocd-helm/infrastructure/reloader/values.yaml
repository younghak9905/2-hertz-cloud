# Global settings
global:
  namespace: hertz-tuning-dev

# Reloader Chart Values
reloader:
  reloader:
    watchGlobally: false
    namespaceSelector: ""
    logLevel: info
    ignoreSecrets: false
    ignoreConfigMaps: false
    reloadStrategy: annotations
    syncAfterRestart: true
    enableHA: false
    # 네임스페이스 권한 불필요하도록 설정
    isArgoRollouts: false
    isOpenshift: false
  
  # RBAC 권한 설정 (네임스페이스 레벨만)
  rbac:
    create: true
    clusterRole: false
  
  serviceAccount:
    create: true
  
  # Resources
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi