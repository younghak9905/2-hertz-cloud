{{- if .Values.environments.stage.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: servicemonitor-stage
  namespace: argocd
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "2"
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: tuning-stage
  source:
    repoURL: https://github.com/100-hours-a-week/2-hertz-cloud.git
    targetRevision: {{ .Values.applications.git.branches.stage }}
    path: k8s-argocd-helm/apps/servicemonitors
    helm:
      valueFiles:
        - values-stage.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: hertz-tuning-stage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end }}