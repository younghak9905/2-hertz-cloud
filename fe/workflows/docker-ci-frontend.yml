name: Frontend Docker CI

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - develop

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # 1. ì†ŒìŠ¤ ì½”ë“œ Checkout
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2. Node.js ì„¤ì •
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm ci

      # 4. Lint ì‹¤í–‰
      - name: Run lint
        run: npm run lint

      # 5. TypeScript ì»´íŒŒì¼ ì²´í¬
      - name: TypeScript compile check
        run: npx tsc --noEmit

      # 6. ë¹Œë“œ í…ŒìŠ¤íŠ¸
      - name: Build test
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.API_BASE_URL_TEST }}
          NEXT_PUBLIC_WS_URL: ${{ secrets.WS_URL_TEST }}

      # 7. AWS ìê²©ì¦ëª… ì„¤ì •
      - name: Configure AWS credentials
        if: success()
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 8. ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        if: success()
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 9. íƒœê·¸ ì •ë³´ ìƒì„±
      - name: Generate image tags
        if: success()
        id: generate-tags
        run: |
          BRANCH=${{ github.base_ref }}
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE_TAG="${BRANCH}-${SHORT_SHA}"

          if [ "$BRANCH" = "main" ]; then
            ENV_TAG="main-latest"
          else
            ENV_TAG="develop-latest"
          fi

          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "ENV_TAG=$ENV_TAG" >> $GITHUB_ENV

      # 10. Docker ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and push Docker image
        if: success()
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          REPOSITORY=hertz-fe

          echo "ğŸ—ï¸ Docker ì´ë¯¸ì§€ ë¹Œë“œ ì‹œì‘..."

          # ë¹Œë“œ ì‹œ í™˜ê²½ë³€ìˆ˜ ì£¼ì…
          if [ "${{ env.BRANCH }}" = "main" ]; then
            NEXT_PUBLIC_API_BASE_URL=${{ secrets.PROD_API_BASE_URL }}
            NEXT_PUBLIC_WS_URL=${{ secrets.PROD_WS_URL }}
          else
            NEXT_PUBLIC_API_BASE_URL=${{ secrets.DEV_API_BASE_URL }}
            NEXT_PUBLIC_WS_URL=${{ secrets.DEV_WS_URL }}
          fi

          docker build \
            --build-arg NEXT_PUBLIC_API_BASE_URL=$NEXT_PUBLIC_API_BASE_URL \
            --build-arg NEXT_PUBLIC_WS_URL=$NEXT_PUBLIC_WS_URL \
            -t $ECR_REGISTRY/$REPOSITORY:${{ env.IMAGE_TAG }} \
            -f Dockerfile \
            .

          docker tag $ECR_REGISTRY/$REPOSITORY:${{ env.IMAGE_TAG }} $ECR_REGISTRY/$REPOSITORY:${{ env.ENV_TAG }}

          echo "ğŸ“¤ Docker ì´ë¯¸ì§€ í‘¸ì‹œ ì¤‘..."
          docker push $ECR_REGISTRY/$REPOSITORY:${{ env.IMAGE_TAG }}
          docker push $ECR_REGISTRY/$REPOSITORY:${{ env.ENV_TAG }}

          echo "FULL_IMAGE=$ECR_REGISTRY/$REPOSITORY:${{ env.IMAGE_TAG }}" >> $GITHUB_ENV

      # 11. ì„±ê³µ ì•Œë¦¼
      - name: Notify Discord on Success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
              -X POST \
              -d "{\"username\": \"Frontend CI\", \"content\": \"âœ… [í”„ë¡ íŠ¸ì—”ë“œ CI ì„±ê³µ] **${{ env.BRANCH }}** ë¸Œëœì¹˜\\nğŸ”– íƒœê·¸: ${{ env.IMAGE_TAG }}\\nğŸ†” Commit: ${{ env.SHORT_SHA }}\\nğŸ“¦ ì´ë¯¸ì§€: ${{ env.FULL_IMAGE }}\"}" \
              ${{ secrets.DISCORD_WEBHOOK_URL }}

      # 12. ì‹¤íŒ¨ ì•Œë¦¼
      - name: Notify Discord on Failure
        if: failure()
        run: |
          WORKFLOW_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -H "Content-Type: application/json" \
              -X POST \
              -d "{\"username\": \"Frontend CI\", \"content\": \"âŒ [í”„ë¡ íŠ¸ì—”ë“œ CI ì‹¤íŒ¨] **${{ env.BRANCH }}** ë¸Œëœì¹˜\\nğŸ”– Commit: ${{ env.SHORT_SHA }}\\nâš ï¸ [ì›Œí¬í”Œë¡œìš° ë¡œê·¸ ë³´ê¸°]($WORKFLOW_URL)\"}" \
              ${{ secrets.DISCORD_WEBHOOK_URL }}