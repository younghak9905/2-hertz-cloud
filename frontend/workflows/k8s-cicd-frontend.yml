name: k8s Frontend CI/CD

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - develop
    paths-ignore:
      - ".github/workflows/cicd-frontend.yml"
      - ".github/workflows/docker-cicd-frontend.yml"

  workflow_dispatch:
    inputs:
      env:
        description: "ë°°í¬ í™˜ê²½ ì„ íƒ"
        required: true
        default: "ë¸Œëœì¹˜ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”!"
        type: choice
        options:
          - main
          - develop

jobs:
  frontend-ci:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    outputs:
      BRANCH: ${{ steps.generate-tags.outputs.BRANCH }}
      SHORT_SHA: ${{ steps.generate-tags.outputs.SHORT_SHA }}
      FULL_IMAGE: ${{ steps.generate-tags.outputs.FULL_IMAGE }}
    runs-on: ubuntu-latest
    steps:
      # âœ… act í…ŒìŠ¤íŠ¸ìš© ëª…ë ¹ì–´: act workflow_dispatch -W .github/workflows/docker-cicd-frontend.yml -P ubuntu-latest=docker.io/ddongu/act-runner-terraform:latest
      # 1. ì†ŒìŠ¤ ì½”ë“œ Checkout
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # 2. AWS ì¸ì¦
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Set environment variables from SSM
        run: |
          load_param() {
            VALUE=$(aws ssm get-parameter --name "$1" --with-decryption --query "Parameter.Value" --output text)
            echo "::add-mask::$VALUE"
            echo "$2=$VALUE" >> $GITHUB_ENV
          }

          load_secret_to_file() {
            VALUE=$(aws ssm get-parameter --name "$1" --with-decryption --output json | jq -r .Parameter.Value)

            echo "$VALUE" | while IFS= read -r line; do
              echo "::add-mask::$line"
            done

            echo "$VALUE" > "$2"
          }
          BRANCH="${{ github.ref_name }}"
          if [[ "$BRANCH" == "main" ]]; then
            load_param "/global/k8s/nextjs/prod/NEXT_PUBLIC_API_BASE_URL" NEXT_PUBLIC_API_BASE_URL
          else
            load_param "/global/k8s/nextjs/dev/NEXT_PUBLIC_API_BASE_URL" NEXT_PUBLIC_API_BASE_URL
          fi


      # 4. íƒœê·¸ ì •ë³´ ìƒì„±
      - name: Generate image tags
        id: generate-tags
        run: |

          if [ "$GITHUB_EVENT_NAME" == "workflow_dispatch" ]; then
            BRANCH="${{ github.event.inputs.env }}"
              else
            BRANCH="${{ github.ref_name }}"
          fi
         
          SANITIZED_BRANCH="${BRANCH//\//-}"
          SANITIZED_BRANCH=$(echo "$SANITIZED_BRANCH" | sed 's#[^a-zA-Z0-9_.-]#-#g')
          BRANCH="$SANITIZED_BRANCH"
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE_TAG="k8s-${BRANCH}-${SHORT_SHA}"

          if [ "$BRANCH" = "main" ]; then
            ENV_TAG="k8s-main-latest"
          else
            ENV_TAG="k8s-develop-latest"
          fi

          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "ENV_TAG=$ENV_TAG" >> $GITHUB_ENV
          echo "BRANCH=$BRANCH" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_OUTPUT

          echo "::add-mask::${{ env.IMAGE_TAG }}"
          echo "::add-mask::${{ env.ENV_TAG }}"

      # 5. Docker ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and push Docker image
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          REPOSITORY=tuning-nextjs

          echo "ğŸ—ï¸ Docker ì´ë¯¸ì§€ ë¹Œë“œ ì‹œì‘..."

          docker build \
            --platform linux/amd64 \
            --cache-from=type=registry,ref=$ECR_REGISTRY/$REPOSITORY:$ENV_TAG \
            --cache-to=type=inline \
            --build-arg NEXT_PUBLIC_API_BASE_URL=${{ env.NEXT_PUBLIC_API_BASE_URL }} \
            -t $ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG \
            .
          docker tag $ECR_REGISTRY/$REPOSITORY:${{ env.IMAGE_TAG }} $ECR_REGISTRY/$REPOSITORY:${{ env.ENV_TAG }}

          echo "ğŸ“¤ Docker ì´ë¯¸ì§€ í‘¸ì‹œ ì¤‘..."
          docker push $ECR_REGISTRY/$REPOSITORY:${{ env.IMAGE_TAG }}
          docker push $ECR_REGISTRY/$REPOSITORY:${{ env.ENV_TAG }}

          echo "FULL_IMAGE=$ECR_REGISTRY/$REPOSITORY:${{ env.IMAGE_TAG }}" >> $GITHUB_ENV
          echo "FULL_IMAGE=$FULL_IMAGE" >> $GITHUB_OUTPUT
          echo "::add-mask::${{ env.FULL_IMAGE }}"

      # 6. ì„±ê³µ ì•Œë¦¼
      - name: Notify Discord on Success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
              -X POST \
              -d "{\"content\": \"âœ… [k8s FE CI ì„±ê³µ] **${{ env.BRANCH }}** ë¸Œëœì¹˜\\n> íƒœê·¸: ${{ env.IMAGE_TAG }}\\n> Commit: ${{ env.SHORT_SHA }}\\n> ì´ë¯¸ì§€: ${{ env.FULL_IMAGE }}\"}" \
              ${{ secrets.DISCORD_WEBHOOK_CICD_URL }}

      # 7. ì‹¤íŒ¨ ì•Œë¦¼
      - name: Notify Discord on Failure
        if: failure()
        run: |
          WORKFLOW_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -H "Content-Type: application/json" \
              -X POST \
              -d "{\"content\": \"âŒ [k8s FE CI ì‹¤íŒ¨] **${{ env.BRANCH }}** ë¸Œëœì¹˜\\n> Commit: ${{ env.SHORT_SHA }}\\nâš ï¸ [ì›Œí¬í”Œë¡œìš° ë¡œê·¸ ë³´ê¸°]($WORKFLOW_URL)\"}" \
              ${{ secrets.DISCORD_WEBHOOK_CICD_URL }}
  deployment-monitor:
    needs: frontend-ci
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Wait for Image Updater
        run: |
          echo "â³ ArgoCD Image Updaterê°€ ECR ì´ë¯¸ì§€ë¥¼ ê°ì§€í•  ë•Œê¹Œì§€ ëŒ€ê¸°..."
          sleep 180

      - name: Verify deployment
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          EKS_CLUSTER: ${{ secrets.EKS_CLUSTER_NAME }}    # ex: tuning-eks
        run: |
          echo "ğŸ”‘ kubeconfig ì„¤ì • ì¤‘..."
          aws eks update-kubeconfig \
            --region "$AWS_REGION" \
            --name "$EKS_CLUSTER"
          
          echo "ğŸš€ nextjs-fe ë””í”Œë¡œì´ë¨¼íŠ¸ ë¡¤ì•„ì›ƒ ìƒíƒœ í™•ì¸..."
          kubectl rollout status deployment/nextjs-fe \
            -n hertz-tuning-dev \
            --timeout=180s

          echo "ğŸ” í˜„ì¬ íŒŒë“œ ìƒíƒœ:"
          kubectl get pods \
            -l app=nextjs-fe \
            -n hertz-tuning-dev \
            -o wide

      - name: Notify success
        if: success()
        run: |
              curl -H "Content-Type: application/json" \
                   -X POST \
                   -d "{\"content\": \"âœ… [K8s FE ë¡¤ë§ ë°°í¬ ì„±ê³µ] **${{ github.ref_name }}**\"}" \
                   "${{ secrets.DISCORD_WEBHOOK_CICD_URL }}"

      - name: Notify failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"âŒ [K8s FE ë¡¤ë§ ë°°í¬ ì‹¤íŒ¨] **${{ github.ref_name }}**\"}" \
               ${{ secrets.DISCORD_WEBHOOK_CICD_URL }}