name: AI Docker CI/CD

on:
  pull_request:
    types: [closed] # PRì´ ë‹«í˜”ì„ ë•Œ (ë³‘í•© í¬í•¨)
    branches:
      - main # main ë¸Œëžœì¹˜ë¡œ Merge ì‹œ -> Production í™˜ê²½ì— ë°°í¬
      - develop # develop ë¸Œëžœì¹˜ë¡œ Merge ì‹œ -> DEV í™˜ê²½ì— ë°°í¬

jobs:
  # CI ìž‘ì—…: í…ŒìŠ¤íŠ¸ ë° ì´ë¯¸ì§€ ë¹Œë“œ
  ci:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true  # PRì´ mergeëœ ê²½ìš°ì—ë§Œ ì‹¤í–‰
    outputs:
      branch: ${{ env.BRANCH }}
      image_tag: ${{ env.IMAGE_TAG }}
      env_tag: ${{ env.ENV_TAG }}
      full_image: ${{ env.FULL_IMAGE }}
      short_sha: ${{ env.SHORT_SHA }}

    steps:
    # 1. ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    # 2. Python ì„¤ì •
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt

    # 3. ì˜ì¡´ì„± ì„¤ì¹˜
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r app-tuning/requirements.txt

    # 4. í…ŒìŠ¤íŠ¸ ì‹¤í–‰
    - name: Run tests
      run: |
        pytest || echo "âš ï¸ í…ŒìŠ¤íŠ¸ ì—†ìŒ ë˜ëŠ” ì‹¤íŒ¨, ê³„ì† ì§„í–‰"

    # 5. AWS ì¸ì¦
    - name: Configure AWS credentials
      if: success()
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 6. ECR ë¡œê·¸ì¸
    - name: Login to Amazon ECR
      if: success()
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
  
    # 7. íƒœê·¸ ì •ë³´ ìƒì„±
    - name: Generate tags
      if: success()
      id: generate-tags
      run: |
        BRANCH=${{ github.base_ref }}
        SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
        IMAGE_TAG="${BRANCH}-${SHORT_SHA}"
        if [ "$BRANCH" = "main" ]; then
          ENV_TAG="main-latest"
        else
          ENV_TAG="develop-latest"
        fi
        ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
        REPOSITORY=tuning-api
        FULL_IMAGE="$ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG"

        echo "branch=$BRANCH" >> $GITHUB_OUTPUT
        echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
        echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
        echo "env_tag=$ENV_TAG" >> $GITHUB_OUTPUT
        echo "full_image=$FULL_IMAGE" >> $GITHUB_OUTPUT
        echo "ecr_registry=$ECR_REGISTRY" >> $GITHUB_OUTPUT
        echo "repository=$REPOSITORY" >> $GITHUB_OUTPUT

    # 8. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
    - name: Build and push Docker image
      if: success()
      run: |
        ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
        REPOSITORY=tuning-api
        IMAGE_TAG=${{ steps.generate-tags.outputs.image_tag }}
        ENV_TAG=${{ steps.generate-tags.outputs.env_tag }}
        
        echo "ðŸ—ï¸ Docker ì´ë¯¸ì§€ ë¹Œë“œ ì‹œìž‘..."
        docker build -t $ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$REPOSITORY:$ENV_TAG

        echo "ðŸ“¤ Docker ì´ë¯¸ì§€ í‘¸ì‹œ ì¤‘..."
        docker push $ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$REPOSITORY:$ENV_TAG


    - name: Send success notification
      if: success()
      run: |
        curl -H "Content-Type: application/json" \
              -X POST \
              -d "{\"username\": \"AI CI\", \"content\": \"âœ… [AI CI ì„±ê³µ] **${{ steps.generate-tags.outputs.branch }}** ë¸Œëžœì¹˜\\nðŸ”– íƒœê·¸: ${{ steps.generate-tags.outputs.image_tag }}\\nðŸ†” Commit: ${{ steps.generate-tags.outputs.short_sha }}\\nðŸ“¦ ì´ë¯¸ì§€: ${{ steps.generate-tags.outputs.full_image }}\"}" \
              ${{ secrets.DISCORD_WEBHOOK_PR_URL }}

    - name: Send failure notification
      if: failure()
      run: |
        curl -H "Content-Type: application/json" \
              -X POST \
              -d "{\"username\": \"AI CI\", \"content\": \"âŒ [AI CI ì‹¤íŒ¨] **${{ github.base_ref }}** ë¸Œëžœì¹˜\\nðŸ”– Commit: ${{ github.sha }}\\nâš ï¸ ì›ì¸: ë¹Œë“œ ë˜ëŠ” í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨\"}" \
              ${{ secrets.DISCORD_WEBHOOK_PR_URL }}

  
    outputs:
      branch: ${{ steps.generate-tags.outputs.branch }}
      image_tag: ${{ steps.generate-tags.outputs.image_tag }}
      env_tag: ${{ steps.generate-tags.outputs.env_tag }}
      full_image: ${{ steps.generate-tags.outputs.full_image }}
      short_sha: ${{ steps.generate-tags.outputs.short_sha }}
      ecr_registry: ${{ steps.generate-tags.outputs.ecr_registry }}
      repository: ${{ steps.generate-tags.outputs.repository }} 
  # CD ìž‘ì—…: ë°°í¬
  cd:
    needs: ci  # CI ìž‘ì—…ì´ ì„±ê³µí•œ í›„ì— ì‹¤í–‰
    runs-on: ubuntu-latest
    
    steps:
      - name: Set environment variables
        id: set-env
        run: |
          # CI ìž‘ì—…ì—ì„œ ì „ë‹¬ë°›ì€ ê°’ë“¤
          BRANCH="${{ needs.ci.outputs.branch }}"
          IMAGE_TAG="${{ needs.ci.outputs.image_tag }}"
          SHORT_SHA="${{ needs.ci.outputs.short_sha }}"
          
          if [[ "$BRANCH" == "main" ]]; then
            echo "ENV=production" >> $GITHUB_ENV
            echo "HOST=${{ secrets.PROD_GCP_HOST_AI }}" >> $GITHUB_ENV
            echo "INSTANCE=${{ secrets.PROD_GCP_INSTANCE_AI }}" >> $GITHUB_ENV
            echo "PROJECT_ID=${{ secrets.PROD_GCP_PROJECT_ID }}" >> $GITHUB_ENV
            echo "GCP_SA_KEY=${{ secrets.PROD_GCP_SA_KEY }}" >> $GITHUB_ENV
          else
            echo "ENV=develop" >> $GITHUB_ENV
            echo "HOST=${{ secrets.DEV_GCP_HOST_AI }}" >> $GITHUB_ENV
            echo "INSTANCE=${{ secrets.DEV_GCP_INSTANCE_AI }}" >> $GITHUB_ENV
            echo "PROJECT_ID=${{ secrets.DEV_GCP_PROJECT_ID }}" >> $GITHUB_ENV
            echo "GCP_SA_KEY=${{ secrets.DEV_GCP_SA_KEY }}" >> $GITHUB_ENV
          fi
          
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "ZONE=${{ secrets.GCP_ZONE }}" >> $GITHUB_ENV
          echo "FULL_IMAGE=${{ needs.ci.outputs.full_image }}" >> $GITHUB_ENV

      - name: Authenticate to GCP
        if: env.ENV == 'production'
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ env.GCP_SA_KEY }}
      - name: Authenticate to GCP DEV
        if: env.ENV == 'develop'
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ env.GCP_SA_KEY }}


      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v1

      - name: Boot target instance
        run: |
          echo "âš¡ ì¸ìŠ¤í„´ìŠ¤ ìƒíƒœ í™•ì¸ ì¤‘: ${{ env.INSTANCE }} (zone: ${{ env.ZONE }})"
          STATUS=$(gcloud compute instances describe "${{ env.INSTANCE }}" --zone="${{ env.ZONE }}" --format='get(status)')
          echo "ðŸ”Ž í˜„ìž¬ ìƒíƒœ: $STATUS"

          if [[ "$STATUS" == "SUSPENDED" ]]; then
            echo "ðŸ”„ 'resume' ëª…ë ¹ ì‹¤í–‰"
            gcloud compute instances resume "${{ env.INSTANCE }}" --zone="${{ env.ZONE }}"
            echo "â³ ìƒíƒœ ë³€ê²½ í›„ 30ì´ˆ ëŒ€ê¸°..."
            sleep 30
          elif [[ "$STATUS" == "TERMINATED" ]]; then
            echo "ðŸ”„ 'start' ëª…ë ¹ ì‹¤í–‰"
            gcloud compute instances start "${{ env.INSTANCE }}" --zone="${{ env.ZONE }}"
            echo "â³ ìƒíƒœ ë³€ê²½ í›„ 30ì´ˆ ëŒ€ê¸°..."
            sleep 30
          else
            echo "âœ… ì´ë¯¸ ì‹¤í–‰ ì¤‘ - ëŒ€ê¸° ìƒëžµ"
          fi

      - name: Deploy to GCP
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          envs: |
            IMAGE_TAG=${{ env.IMAGE_TAG }}
            ENV=${{ env.ENV }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
          script: |
            # ë°°í¬ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
            cd /home/${{ secrets.SSH_USERNAME }}
            
            # .env íŒŒì¼ ìƒì„± (í•„ìš”í•œ ê²½ìš°)
            cat > .env << EOF
            # AWS ì„¤ì •
            AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID
            AWS_REGION=$AWS_REGION
            IMAGE_TAG=$IMAGE_TAG
            EOF
            
            # AWS ECR ë¡œê·¸ì¸ (ECR ì‚¬ìš©í•˜ëŠ” ê²½ìš°)
            if [ -n "$AWS_REGION" ] && [ -n "$AWS_ACCOUNT_ID" ]; then
              aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
            fi
            
            # FastAPI ì„œë¹„ìŠ¤ë§Œ ìž¬ì‹œìž‘ (ChromaDBëŠ” ìœ ì§€)
            docker-compose pull tuning-api  # API ì´ë¯¸ì§€ë§Œ pull
            docker-compose stop tuning-api  # API ì»¨í…Œì´ë„ˆë§Œ ì¤‘ì§€
            docker-compose rm -f tuning-api  # API ì»¨í…Œì´ë„ˆë§Œ ì œê±°
            docker-compose up -d tuning-api  # API ì»¨í…Œì´ë„ˆë§Œ ë‹¤ì‹œ ì‹œìž‘
            
            # ChromaDBê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•˜ê³ , ì—†ë‹¤ë©´ ì‹œìž‘
            if ! docker-compose ps chromadb | grep -q "Up"; then
              echo "ChromaDBê°€ ì‹¤í–‰ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ChromaDB ì‹œìž‘ ì¤‘..."
              docker-compose up -d chromadb
            fi
            
            # ì„œë¹„ìŠ¤ ìƒíƒœ í™•ì¸
            docker-compose ps

      - name: Wait for FastAPI to start
        run: |
          echo "ðŸ•’ FastAPI ì„œë²„ ê¸°ë™ ëŒ€ê¸° ì¤‘..."
          sleep 15

      - name: Health check
        run: |
          echo "ðŸ” API ì„œë¹„ìŠ¤ í—¬ìŠ¤ì²´í¬ ì¤‘..."
          for i in {1..3}; do
            if curl -sf http://${{ env.HOST }}:8000/api/v1/health; then
              echo "âœ… API ì„œë¹„ìŠ¤ê°€ ì •ìƒì ìœ¼ë¡œ ì‹œìž‘ë˜ì—ˆìŠµë‹ˆë‹¤."
              
              # ChromaDB ì—°ê²° í™•ì¸
              echo "ðŸ” ChromaDB ì—°ê²° ìƒíƒœ í™•ì¸ ì¤‘..."
              if curl -sf http://${{ env.HOST }}:8000/api/v1/health/chromadb; then
                echo "âœ… ChromaDBê°€ ì •ìƒì ìœ¼ë¡œ ìž‘ë™ ì¤‘ìž…ë‹ˆë‹¤."
              else
                echo "âš ï¸ ê²½ê³ : ChromaDB ì—°ê²°ì„ í™•ì¸í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤."
              fi
              exit 0
            fi
            echo "â±ï¸ API ì„œë¹„ìŠ¤ ì¤€ë¹„ ëŒ€ê¸° ì¤‘... ($i/3)"
            sleep 5
          done
          
          echo "::error::âŒ í—¬ìŠ¤ì²´í¬ ì‹¤íŒ¨: API ì„œë¹„ìŠ¤ê°€ ì‘ë‹µí•˜ì§€ ì•ŠìŠµë‹ˆë‹¤."
          exit 1

      - name: Send success notification
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
              -X POST \
              -d "{\"content\": \"âœ… [AI CD ì„±ê³µ] **${{ env.ENV }}** í™˜ê²½ ë°°í¬ ì™„ë£Œ\\nðŸ”– ì´ë¯¸ì§€: ${{ env.FULL_IMAGE }}\\nâš™ï¸ API ì„œë¹„ìŠ¤ë§Œ ìž¬ì‹œìž‘ (ChromaDB ìœ ì§€)\"}" \
              ${{ secrets.DISCORD_WEBHOOK_PR_URL }}

      - name: Send failure notification
        if: failure()
        run: |
          WORKFLOW_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -H "Content-Type: application/json" \
              -X POST \
              -d "{\"content\": \"âŒ [AI CD ì‹¤íŒ¨] **${{ env.ENV }}** í™˜ê²½ ë°°í¬ ì‹¤íŒ¨\\nðŸ”– ì´ë¯¸ì§€: ${{ env.FULL_IMAGE }}\\nâš ï¸ ì›ì¸: API ë°°í¬ ê³¼ì • ì¤‘ ì˜¤ë¥˜ ë°œìƒ\\nðŸ”— [ì›Œí¬í”Œë¡œìš° ë¡œê·¸]($WORKFLOW_URL)\"}" \
              ${{ secrets.DISCORD_WEBHOOK_PR_URL }}