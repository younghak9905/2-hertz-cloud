jobs:
  test-and-build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true  # PRì´ mergeëœ ê²½ìš°ì—ë§Œ ì‹¤í–‰

    steps:
    # 1. ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    # 2. Python ì„¤ì •
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt

    # 3. ì˜ì¡´ì„± ì„¤ì¹˜
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r app-tuning/requirements.txt

    # 4. í…ŒìŠ¤íŠ¸ ì‹¤í–‰
    - name: Run tests
      run: |
        pytest || echo "âš ï¸ í…ŒìŠ¤íŠ¸ ì—†ìŒ ë˜ëŠ” ì‹¤íŒ¨, ê³„ì† ì§„í–‰"

    # 5. AWS ì¸ì¦
    - name: Configure AWS credentials
      if: success()
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 6. ECR ë¡œê·¸ì¸
    - name: Login to Amazon ECR
      if: success()
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # 7. íƒœê·¸ ì •ë³´ ìƒì„±
    - name: Generate tags
      if: success()
      id: generate-tags
      run: |
        # PRì´ mergeëœ ëŒ€ìƒ ë¸Œëœì¹˜ëª… ê°€ì ¸ì˜¤ê¸°
        BRANCH=${{ github.base_ref }}
        
        # ì§§ì€ ì»¤ë°‹ í•´ì‹œ (7ìë¦¬) ìƒì„±
        SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
        
        # íƒœê·¸ í˜•ì‹: [ë¸Œëœì¹˜ëª…]-[ì§§ì€ ì»¤ë°‹ í•´ì‹œ]
        IMAGE_TAG="${BRANCH}-${SHORT_SHA}"
        
        # latest íƒœê·¸ìš© í™˜ê²½ ì„¤ì •
        if [ "$BRANCH" = "main" ]; then
          ENV_TAG="main-latest"
        else
          ENV_TAG="develop-latest"
        fi
        
        echo "BRANCH=$BRANCH" >> $GITHUB_ENV
        echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
        echo "ENV_TAG=$ENV_TAG" >> $GITHUB_ENV

    # 8. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
    - name: Build and push Docker image
      if: success()
      run: |
        ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
        REPOSITORY=tuning-api
        
        echo "ğŸ—ï¸ Docker ì´ë¯¸ì§€ ë¹Œë“œ ì‹œì‘..."
        
        # Docker ë¹Œë“œ
        docker build -t $ECR_REGISTRY/$REPOSITORY:${{ env.IMAGE_TAG }} .
        docker tag $ECR_REGISTRY/$REPOSITORY:${{ env.IMAGE_TAG }} $ECR_REGISTRY/$REPOSITORY:${{ env.ENV_TAG }}
        
        # Docker í‘¸ì‹œ
        echo "ğŸ“¤ Docker ì´ë¯¸ì§€ í‘¸ì‹œ ì¤‘..."
        docker push $ECR_REGISTRY/$REPOSITORY:${{ env.IMAGE_TAG }}
        docker push $ECR_REGISTRY/$REPOSITORY:${{ env.ENV_TAG }}
        
        # ë°°í¬ì— í•„ìš”í•œ ì •ë³´ ì €ì¥
        echo "ECR_REGISTRY=$ECR_REGISTRY" >> $GITHUB_ENV
        echo "REPOSITORY=$REPOSITORY" >> $GITHUB_ENV
        echo "FULL_IMAGE=$ECR_REGISTRY/$REPOSITORY:${{ env.IMAGE_TAG }}" >> $GITHUB_ENV

    # 9. Discord ì•Œë¦¼
    - name: Send success notification
      if: success()
      run: |
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"username\": \"AI CI\", \"content\": \"âœ… [AI CI ì„±ê³µ] **${{ env.BRANCH }}** ë¸Œëœì¹˜\\nğŸ”– íƒœê·¸: ${{ env.IMAGE_TAG }}\\nğŸ†” Commit: ${{ env.SHORT_SHA }}\\nğŸ“¦ ì´ë¯¸ì§€: ${{ env.FULL_IMAGE }}\"}" \
             ${{ secrets.DISCORD_WEBHOOK_URL }}

    - name: Send failure notification
      if: failure()
      run: |
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"username\": \"AI CI\", \"content\": \"âŒ [AI CI ì‹¤íŒ¨] **${{ github.base_ref }}** ë¸Œëœì¹˜\\nğŸ”– Commit: ${{ github.sha }}\\nâš ï¸ ì›ì¸: ë¹Œë“œ ë˜ëŠ” í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨\"}" \
             ${{ secrets.DISCORD_WEBHOOK_URL }}