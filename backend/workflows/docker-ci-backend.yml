name: Backend Docker CI

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - develop

jobs:
  test-and-build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # 1. ì†ŒìŠ¤ ì½”ë“œ Checkout
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # 2. Java 21 ì„¤ì •
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      # 3. Gradle ìºì‹œ
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/buildOutputCleanup
            build/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-
            gradle-

      # 4. ë‹¨ìœ„ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      - name: Run Unit Tests
        run: ./gradlew test --no-daemon --parallel --max-workers=2 --stacktrace
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.workers.max=2

      # 5. í†µí•© í…ŒìŠ¤íŠ¸ (main ë¸Œëœì¹˜ì— í•œí•¨)
      - name: Run Integration Tests
        if: github.base_ref == 'main'
        run: ./gradlew integrationTest --no-daemon --parallel --max-workers=2 --stacktrace
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.workers.max=2
        continue-on-error: false

      # 6. ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ìƒëµ)
      - name: Build Spring Boot Application
        run: |
          chmod +x ./gradlew
          ./gradlew build -x test -x integrationTest --no-daemon --parallel --max-workers=2
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.workers.max=2

      # 7. AWS ìê²©ì¦ëª… ì„¤ì •
      - name: Configure AWS credentials
        if: success()
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 8. ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        if: success()
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 9. íƒœê·¸ ì •ë³´ ìƒì„±
      - name: Generate image tags
        if: success()
        id: generate-tags
        run: |
          BRANCH=${{ github.base_ref }}
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE_TAG="${BRANCH}-${SHORT_SHA}"

          if [ "$BRANCH" = "main" ]; then
            ENV_TAG="main-latest"
          else
            ENV_TAG="develop-latest"
          fi

          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "ENV_TAG=$ENV_TAG" >> $GITHUB_ENV

      # 10. Docker ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and push Docker image
        if: success()
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          REPOSITORY=tuning-backend

          echo "ğŸ—ï¸ Docker ì´ë¯¸ì§€ ë¹Œë“œ ì‹œì‘..."

          docker build -t $ECR_REGISTRY/$REPOSITORY:${{ env.IMAGE_TAG }} .
          docker tag $ECR_REGISTRY/$REPOSITORY:${{ env.IMAGE_TAG }} $ECR_REGISTRY/$REPOSITORY:${{ env.ENV_TAG }}

          echo "ğŸ“¤ Docker ì´ë¯¸ì§€ í‘¸ì‹œ ì¤‘..."
          docker push $ECR_REGISTRY/$REPOSITORY:${{ env.IMAGE_TAG }}
          docker push $ECR_REGISTRY/$REPOSITORY:${{ env.ENV_TAG }}

          echo "FULL_IMAGE=$ECR_REGISTRY/$REPOSITORY:${{ env.IMAGE_TAG }}" >> $GITHUB_ENV

      # 11. ì„±ê³µ ì•Œë¦¼
      - name: Notify Discord on Success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
              -X POST \
              -d "{\"username\": \"Backend CI\", \"content\": \"âœ… [ë°±ì—”ë“œ CI ì„±ê³µ] **${{ env.BRANCH }}** ë¸Œëœì¹˜\\nğŸ”– íƒœê·¸: ${{ env.IMAGE_TAG }}\\nğŸ†” Commit: ${{ env.SHORT_SHA }}\\nğŸ“¦ ì´ë¯¸ì§€: ${{ env.FULL_IMAGE }}\"}" \
              ${{ secrets.DISCORD_WEBHOOK_URL }}

      # 12. ì‹¤íŒ¨ ì•Œë¦¼
      - name: Notify Discord on Failure
        if: failure()
        run: |
          WORKFLOW_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -H "Content-Type: application/json" \
              -X POST \
              -d "{\"username\": \"Backend CI\", \"content\": \"âŒ [ë°±ì—”ë“œ CI ì‹¤íŒ¨] **${{ env.BRANCH }}** ë¸Œëœì¹˜\\nğŸ”– Commit: ${{ env.SHORT_SHA }}\\nâš ï¸ [ì›Œí¬í”Œë¡œìš° ë¡œê·¸ ë³´ê¸°]($WORKFLOW_URL)\"}" \
              ${{ secrets.DISCORD_WEBHOOK_URL }}
