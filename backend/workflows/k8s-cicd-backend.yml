        run: |

          if [ "$GITHUB_EVENT_NAME" == "workflow_dispatch" ]; then
            BRANCH="${{ github.event.inputs.env }}"
              else
            BRANCH="${{ github.ref_name }}"
          fi

          SANITIZED_BRANCH="${BRANCH//\//-}"
          SANITIZED_BRANCH=$(echo "$SANITIZED_BRANCH" | sed 's#[^a-zA-Z0-9_.-]#-#g')
          BRANCH="$SANITIZED_BRANCH"
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE_TAG="k8s-${BRANCH}-${SHORT_SHA}"

          if [ "$BRANCH" = "main" ]; then
            ENV_TAG="k8s-prod-latest"
          else
            ENV_TAG="k8s-develop-latest"
          fi

          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "ENV_TAG=$ENV_TAG" >> $GITHUB_ENV
          echo "BRANCH=$BRANCH" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_OUTPUT

          echo "::add-mask::${{ env.IMAGE_TAG }}"
          echo "::add-mask::${{ env.ENV_TAG }}"

      - name: Fetch Environment Variables from SSM
        id: fetch-ssm-params
        run: |
          ENV_PATH=""
          if [ "${{ env.BRANCH }}" = "main" ]; then
            ENV_PATH="/global/k8s/springboot/prod/"
          else
            ENV_PATH="/global/k8s/springboot/dev/"
          fi

          echo "ğŸ› ï¸ SSMì—ì„œ í™˜ê²½ ë³€ìˆ˜ ê°€ì ¸ì˜¤ëŠ” ì¤‘: $ENV_PATH"

          # SSM íŒŒë¼ë¯¸í„° ê°€ì ¸ì˜¤ê¸° ë° íŒŒì‹±
          # `jq`ëŠ” JSON íŒŒì‹±ì„ ìœ„í•´ í•„ìš”í•©ë‹ˆë‹¤. `ubuntu-latest`ì—ëŠ” ê¸°ë³¸ ì„¤ì¹˜ë˜ì–´ ìˆìŠµë‹ˆë‹¤.
          # ê° íŒŒë¼ë¯¸í„°ì˜ ê°’ì„ ëª…ì‹œì ìœ¼ë¡œ ë§ˆìŠ¤í‚¹ ì²˜ë¦¬í•˜ê³ ,
          # Spring Boot í™˜ê²½ ë³€ìˆ˜ ëª…ëª… ê·œì¹™ì— ë§ê²Œ í‚¤ë¥¼ ë³€í™˜í•˜ì—¬ GITHUB_ENVì— ì¶”ê°€í•©ë‹ˆë‹¤.
          aws ssm get-parameters-by-path \
            --path "$ENV_PATH" \
            --recursive \
            --with-decryption \
            --query 'Parameters[*].{Name: Name, Value: Value}' | \
            jq -r '.[] | (.Name | split("/") | last | gsub("[.-]";"_") | ascii_upcase) + "=" + .Value' > .env_temp

          echo "ğŸ“‹ ë‹¤ìŒ í™˜ê²½ ë³€ìˆ˜ë“¤ì„ í…ŒìŠ¤íŠ¸ì— ì ìš©í•©ë‹ˆë‹¤:"
          # .env_temp íŒŒì¼ì˜ ê° ë¼ì¸ì„ ì½ì–´ í™˜ê²½ ë³€ìˆ˜ë¡œ ë¡œë“œí•˜ê³  ë§ˆìŠ¤í‚¹ ì²˜ë¦¬
          while IFS='=' read -r key value; do
            if [[ -n "$key" ]]; then
              echo "::add-mask::$value" # ë¯¼ê°í•œ ê°’ì€ ë¡œê·¸ì— ë§ˆìŠ¤í‚¹ ì²˜ë¦¬
              echo "$key=$value" >> $GITHUB_ENV # í™˜ê²½ ë³€ìˆ˜ë¡œ ì„¤ì •
              echo "$key=(masked)" # ë¡œê·¸ì— ì„¤ì •ëœ ë³€ìˆ˜ ì´ë¦„ë§Œ í‘œì‹œ
            fi
          done < .env_temp
          rm .env_temp # ì„ì‹œ íŒŒì¼ ì‚­ì œ
        working-directory: hertz-be/ # í”„ë¡œì íŠ¸ì˜ ë£¨íŠ¸ ë””ë ‰í† ë¦¬ê°€ ì•„ë‹Œ ê²½ìš° ì„¤ì •

      - name: Run All Tests (Unit and Integration)
        run: |
          echo "ğŸ› ï¸ ë””ë²„ê¹…: í˜„ì¬ í™˜ê²½ ë³€ìˆ˜ í™•ì¸..."
          # WARNING: ì´ ëª…ë ¹ì€ ë¯¼ê°í•œ ì •ë³´ë¥¼ í¬í•¨í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
          # í…ŒìŠ¤íŠ¸ ì™„ë£Œ í›„ì—ëŠ” ë°˜ë“œì‹œ ì´ ë¼ì¸ì„ ì‚­ì œí•˜ì„¸ìš”.
          env | grep -E 'SPRING_|DB_|REDIS_|URL_|SECRET_|KEY_' || true
          echo "ğŸ§ª ëª¨ë“  í…ŒìŠ¤íŠ¸ ì‹¤í–‰ ì¤‘ (ë‹¨ìœ„ ë° í†µí•©, SSM í™˜ê²½ ë³€ìˆ˜ ì‚¬ìš©)..."
          # Testcontainersë¥¼ ì‚¬ìš©í•˜ëŠ” í†µí•© í…ŒìŠ¤íŠ¸ë„ ì´ ìŠ¤í…ì—ì„œ ì‹¤í–‰ë©ë‹ˆë‹¤.
          # SSMì—ì„œ ê°€ì ¸ì˜¨ í™˜ê²½ ë³€ìˆ˜ëŠ” ìë™ìœ¼ë¡œ ì´ ìŠ¤í…ì— ì ìš©ë©ë‹ˆë‹¤.
          ./gradlew test --info # --info ì˜µì…˜ìœ¼ë¡œ ë” ìì„¸í•œ ë¡œê·¸ í™•ì¸ ê°€ëŠ¥
        working-directory: hertz-be/ # í”„ë¡œì íŠ¸ì˜ ë£¨íŠ¸ ë””ë ‰í† ë¦¬ê°€ ì•„ë‹Œ ê²½ìš° ì„¤ì •
        continue-on-error: true # í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨ ì‹œì—ë„ ë‹¤ìŒ ìŠ¤í…ìœ¼ë¡œ ì§„í–‰í•˜ë„ë¡ í—ˆìš©

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ github.sha }}
          path: hertz-be/build/reports/tests/test/index.html # ì‹¤ì œ ë³´ê³ ì„œ ê²½ë¡œë¡œ ë³€ê²½ í•„ìš”
          retention-days: 7 # ë³´ê³ ì„œ ë³´ê´€ ê¸°ê°„ (ì„ íƒ ì‚¬í•­)

      

      - name: Build and push
        id: build
        run: |
          BRANCH="${{ github.ref_name }}"
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE_TAG="k8s-${BRANCH}-${SHORT_SHA}"
          ENV_TAG="${{ env.ENV_TAG }}"
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          REPOSITORY=tuning-springboot
          
          docker build \
            --platform linux/amd64 \
            --cache-from=type=registry,ref=$ECR_REGISTRY/$REPOSITORY:$ENV_TAG \
            --cache-to=type=inline \
            -f hertz-be/Dockerfile \
            -t $ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG \
            hertz-be/
            
          docker tag $ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$REPOSITORY:$ENV_TAG
          docker push $ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$REPOSITORY:$ENV_TAG
          
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_OUTPUT
      
      
      - name: Notify Discord on Success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
              -X POST \
              -d "{\"content\": \"âœ… [k8s BE CI ì„±ê³µ] **${{ env.BRANCH }}** ë¸Œëœì¹˜\\n> íƒœê·¸: ${{ env.IMAGE_TAG }}\\n> Commit: ${{ env.SHORT_SHA }}\\n> ì´ë¯¸ì§€: ${{ env.FULL_IMAGE }}\"}" \
              ${{ secrets.DISCORD_WEBHOOK_CICD_URL }}

      
      - name: Notify Discord on Failure
        if: failure()
        run: |
          WORKFLOW_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -H "Content-Type: application/json" \
              -X POST \
              -d "{\"content\": \"âŒ [k8s BE CI ì‹¤íŒ¨] **${{ env.BRANCH }}** ë¸Œëœì¹˜\\n> Commit: ${{ env.SHORT_SHA }}\\nâš ï¸ [ì›Œí¬í”Œë¡œìš° ë¡œê·¸ ë³´ê¸°]($WORKFLOW_URL)\"}" \
              ${{ secrets.DISCORD_WEBHOOK_CICD_URL }}
