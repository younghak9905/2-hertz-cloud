            if curl -sf "$CHECK_URL"; then
              echo "âœ… í—¬ìŠ¤ì²´í¬ ì„±ê³µ"
              exit 0
            else
              echo "::error::í—¬ìŠ¤ì²´í¬ ì‹œë„ $i ì‹¤íŒ¨"
