            -d "{\"content\": \"ğŸš€ [BE ë°°í¬ ì™„ë£Œ] **${{ env.ENV }}** Backend ì„œë²„ (ë¸Œëœì¹˜: \`${{ env.BRANCH }}\`)\\nğŸ”– Commit: ${{ env.COMMIT_HASH }}\"}" \
