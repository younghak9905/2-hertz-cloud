jobs:
  backend-cd:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    steps:
      # # âœ… act í…ŒìŠ¤íŠ¸ìš© í•„ìš” íŒ¨í‚¤ì§€ ì„¤ì¹˜ (ëª…ë ¹ì–´: act workflow_dispatch -W .github/workflows/cicd-backend.yml -P ubuntu-latest=ghcr.io/catthehacker/ubuntu:act-latest)
      # - name: Install required tools
      #   run: |
